<html>
    <head>
        {% if title %}
        <title>Python Flask Mongo Todo List - {{ title }}</title>
        {% else %}
        <title>Python Flask Mongo Todo List</title>
        {% endif %}
        <link href={{ url_for('static', filename='style.css')}} type="text/css" rel="stylesheet" />
        <script type="text/javascript" src={{ url_for('static', filename='main.js') }}></script>
    </head>
    <body>
        <div id="divHeading">
            <h1>Python Flask Mongo</h1>
            <h2>Todo List</h2>
            <div id="divMenuBar">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/create">Add Task</a></li>
                    <li><a href="/todoscompleted">Completed Todos</a></li>
                </ul>
            </div>
        </div>
        <div id="divContent">
            {% block content %}{% endblock %}
        </div>
        <footer>
            pfmTodo - by J. Drew
        </footer>
    </body>
</html>
